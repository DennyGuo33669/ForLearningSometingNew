<!DOCTYPE html>
<html lang="en">

<head>

  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<body>

    <h1>site:{{site}}</h1>

    var data = {
      msg: "hello Vue.js!",
      site: 'happy day!',

      el: "#example",
      data: data,
      computed: {
        // reversedMsg:function(){

        details: function () {
          return this.site + "学习使我快乐"
        }
      }
    })
